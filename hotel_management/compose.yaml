services:
  mysql:
    image: mysql:8.0
    container_name: m3_mysql-hotel
    build:
      context: ./init-db
      dockerfile: Dockerfile-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 12345678
      MYSQL_DATABASE: hotel
    volumes:
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s

  node:
    image: node:18
    container_name: m3_node-app
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "3000:3000"
    working_dir: /home/node/app
    volumes:
      - .:/home/node/app
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: hotel
      MYSQL_USER: root
      MYSQL_PASSWORD: 12345678

  react-admin:
    image: node:18
    container_name: m3_react-admin
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "3001:3000"
    working_dir: /app
    volumes:
      - ./react-admin:/app
    command: ["npm", "start"]
